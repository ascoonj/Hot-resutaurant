<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <!-- Forms for Reseravation -->
    <div class="row">
        <div class="col-lg-12">

            <div class="container">

                <div class="jumbotron">
                    <h1 class="text-center">
                        <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                    <hr>
                    <h2 class="text-center">Make your reservation</h2>
                    <br>

                    <div class="text-center">
                        <a href="view.html">
                            <button type="button" class="btn btn-lg btn-primary">
                                <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                        </a>
                        <a href="home.html">
                            <button type="button" class="btn btn-lg btn-danger">
                                <span class="glyphicon glyphicon-home"></span>
                            </button>
                        </a>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12">

                        <!-- Reservation Page -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Table Reservation</h4>
                            </div>
                            <div class="panel-body">

                                <form role="form">
                                    <div class="form-group">
                                        <label for="exampleInputName2">Name</label>
                                        <input type="text" class="form-control" id="reserve_name" placeholder="Jane Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Phone Number</label>
                                        <input type="text" class="form-control" id="reserve_phone" placeholder="1(555)555-5555">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="reserve_email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="reserve_uniqueID" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Footer with API Tables and API Wait List -->
                <footer class="footer">
                    <div class="container">
                        <p>
                            <a href="/api/reservations">API Table Link</a> |
                            <a href="/api/waitlist">API Wait List</a>
                        </p>
                    </div>
                </footer>

            </div>


</body>

</html>
<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->

</script>
